{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'swiss-red': '#E63946',
                        'swiss-red-light': '#FF6B6B',
                        'surface': '#0A0A0B',
                        'surface-raised': '#111113',
                        'surface-hover': '#18181B',
                        'border-subtle': '#27272A',
                        'text-primary': '#FAFAFA',
                        'text-secondary': '#A1A1AA',
                        'text-tertiary': '#71717A',
                    },
                    fontFamily: {
                        'display': ['"Space Grotesk"', 'system-ui', 'sans-serif'],
                        'body': ['"IBM Plex Sans"', 'system-ui', 'sans-serif'],
                        'mono': ['"IBM Plex Mono"', 'monospace'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Kobe Janssens</title>

    <!-- Meta Tags -->
    <meta name="description" content="I'm Kobe Janssens, a Full Stack Developer and Quant. I craft custom solutions for clients and have built AI models for startups and open-source projects. Let's connect!" />

    <meta property="og:title" content="Kobe Janssens - Full Stack Developer & Quant" />
    <meta property="og:description" content="I'm Kobe Janssens, an independent contractor building custom solutions and working on quantitative trading. Let's collaborate on innovative projects!" />
    <meta property="og:image" content="https://example.com/your-image.jpg" />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kobe Janssens - Full Stack Developer & Quant" />
    <meta name="twitter:description" content="I'm Kobe Janssens, a developer passionate about building projects and exploring quantitative trading. Reach out for collaboration!" />
    <meta name="twitter:image" content="https://example.com/your-image.jpg" />

    <body class="bg-surface text-text-primary font-body antialiased">
        <!-- Grid overlay -->
        <div class="grid-overlay" id="gridOverlay"></div>
        <!-- Mouse spotlight -->
        <div class="spotlight" id="spotlight"></div>
        <div class="relative z-10">
            {% block content %}
            {% endblock %}
        </div>
        <script src="{% static 'js/baseJs.js' %}"></script>
    </body>
</html>
